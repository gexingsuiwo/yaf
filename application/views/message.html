<!--{include file="_inc_header.html"}-->
<title>信息提示</title>
</head>
<body>
<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <h3>信息提示</h3>
	  </div>
	  <div class="modal-body">
	    <p><!--{$message}--></p>
	    <p><em id="return_time">5</em>秒钟后返回，点击<a href="<!--{if $url != ''}--><!--{$url}--><!--{else}-->javascript:history.go(-1);<!--{/if}-->" id="return_url">立即返回</a></p>
	  </div>
	  <div class="modal-footer">
	    <a href="<!--{if $url != ''}--><!--{$url}--><!--{else}-->javascript:history.go(-1);<!--{/if}-->" class="btn btn-primary">立即返回</a>
	  </div>
	</div>
</div>
<script type="text/javascript">
var delay_time = 5;
function delayAct()
{
	delay_time--;
	
	var url = '<!--{$url}-->';
	if (delay_time < 0)
    {
       clearInterval();
       return;
    }

    if(delay_time == 0)
    {
    	clearInterval();

    	if(url == '')
    	{
    		window.history.go(-1);
    		return;
    	}
    	window.location.href=url;
    	return;
    }
    
    document.getElementById('return_time').innerHTML = delay_time;    
}
setInterval("delayAct()", 1000);
</script>
</body>
</html>
